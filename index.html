<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <style>
    #timeline {
      width: 100%;
      height: 600px;
      margin: auto;
    }
    .headline-container {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .headline-container h1 {
      font-size: 2.5rem;
      color: #002b5c;
      margin: 0;
    }
    .headline-container p {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="headline-container">
    <h1>History Rooted in Health Equity and Health Disparities Research</h1>
    <p>A timeline highlighting significant milestones in health equity and disparities research at UI Health.</p>
  </div>

  <div id="timeline"></div>

  <script>
    var timelineData = {
      "title": {
        "text": {
          "headline": "History Rooted in Health Equity and Health Disparities Research",
          "text": "A timeline highlighting significant milestones in health equity and disparities research at UI Health."
        }
      },
      "events": [
        {
          "start_date": { "year": "1980" },
          "end_date": { "year": "1998" },
          "text": {
            "headline": "Diverse Biorepository",
            "text": "Community Interventions for cancer prevention (POICA042760).<br>Richard Warnecke, PhD, launched Health Disparities & Cancer Control Research AD, Cancer Control & Population Sciences."
          }
        },
        {
          "start_date": { "year": "1987" },
          "end_date": { "year": "1994" },
          "text": {
            "headline": "Tapas Das Gupta, MD - 1st Director",
            "text": "Led initiatives as the first director during this period, focusing on developing the diverse biorepository and advancing cancer prevention research."
          }
        },
        {
          "start_date": { "year": "2000" },
          "end_date": { "year": "2014" },
          "text": {
            "headline": "First Comprehensive Patient Navigation Center at UIC",
            "text": "UIC Center for Population Health and Health Disparities (P50 CA106743).<br>Cancer Education and Career Development (T32CA057699)."
          }
        },
        {
          "start_date": { "year": "2007" },
          "end_date": { "year": "2011" },
          "text": {
            "headline": "Gary Kruh, MD - 4th Director",
            "text": "Established the first comprehensive Patient Navigation Center at UIC, driving significant advancements in population health and cancer education."
          }
        },
        {
          "start_date": { "year": "2015" },
          "end_date": { "year": "2019" },
          "text": {
            "headline": "Initiated Community Focus",
            "text": "The Chicago Cancer Health Equity Collaborative (Chicago CHEC) (U54CA202995)."
          }
        },
        {
          "start_date": { "year": "2015" },
          "end_date": { "year": "2019" },
          "text": {
            "headline": "Robert A. Winn, MD - 6th Director",
            "text": "Focused on community engagement and launched the Chicago CHEC during his tenure."
          }
        },
        {
          "start_date": { "year": "2020" },
          "text": {
            "headline": "Community to Bench Focus",
            "text": "ACS Illinois Cancer Health Equity Research (I-CHER) Center (MSI-21-168-01 - CHERC -MSI)."
          }
        },
        {
          "start_date": { "year": "2020" },
          "text": {
            "headline": "Jan Kitajewski, PhD - 7th Director",
            "text": "Focused on advancing community-to-bench research and establishing the I-CHER Center during his tenure."
          }
        }
      ]
    };

    window.timeline = new TL.Timeline('timeline', timelineData);
  </script>
</body>
</html>
